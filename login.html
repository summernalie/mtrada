<!DOCTYPE html>
<html lang="en">

<head>
    <title>M-Trada</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="app d-flex flex-row align-items-center">
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-6">
                <div class="login-logo text-center">
                    <img src="img/logo.png" />
                    <h1>M-Trada</h1>
                </div>
                <div class="card-group">
                    <div class="card p-4 login-box text-center">
                        <div class="card-body">
                            <h2 class="page-title text-center mb-5">User Login</h2>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                      <i class="fa fa-user"></i>
                    </span>
                                </div>
                                <input class="form-control" type="text" placeholder="Username">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                      <i class="fa fa-lock"></i>
                    </span>
                                </div>
                                <input class="form-control" type="password" placeholder="Password">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                      <i class="fa fa-id-card"></i>
                    </span>
                                </div>
                                <input class="form-control" type="text" placeholder="NIC Number">
                            </div>
                            <button class="btn btn-primary btn-block px-4 mb-5" type="button">Login</button>
                            <a href="" class="login-link">Forgot password?</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
