<!DOCTYPE html>
<html lang="en">

<head>
    <title>M-Trada</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="app">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" /> M-Trada
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Username
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">My Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            
            <div class="row bs-wizard" style="border-bottom:0;">
                
                <div class="col-4 bs-wizard-step complete">
                  <div class="text-center bs-wizard-stepnum">Step 1</div>
                  <div class="progress"><div class="progress-bar"></div></div>
                  <a href="#" class="bs-wizard-dot"></a>
                </div>
                
                <div class="col-4 bs-wizard-step complete"><!-- complete -->
                  <div class="text-center bs-wizard-stepnum">Step 2</div>
                  <div class="progress"><div class="progress-bar"></div></div>
                  <a href="#" class="bs-wizard-dot"></a>
                </div>
                
                <div class="col-4 bs-wizard-step active"><!-- complete -->
                  <div class="text-center bs-wizard-stepnum">Step 3</div>
                  <div class="progress"><div class="progress-bar"></div></div>
                  <a href="#" class="bs-wizard-dot"></a>
                </div>
                
            </div>
            
            
                    <h1 class="page-title">Schedule Data Collection</h1>
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label class="control-label">
                                        Project Name
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter project name"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        Client Name
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter client name"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        Start Date
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter project start date"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        End Date
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter project end date"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        Client Email
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter client email address"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        Project Type
                                    </label>
                                    <select class="custom-select">
                                        <option>type 1</option>
                                    </select>
                                </div>
                                <div class="mt-5 text-right">
                                    <button class="btn btn-primary btn-next">Next: Mark Segments <i class="fa fa-angle-right"></i></button>
                                </div>
                            </form>
                        </div>

                    </div>
               
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; UOW 2018</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
